name: Sync Fork with Upstream

on:
  schedule:
    # Run every day at 2 AM UTC
    - cron: '0 2 * * *'
  workflow_dispatch: # Allows manual triggering

jobs:
  sync:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout
      uses: actions/checkout@v4
      with:
        token: ${{ secrets.GITHUB_TOKEN }}
        fetch-depth: 0

    - name: Configure Git
      run: |
        git config user.name "github-actions[bot]"
        git config user.email "github-actions[bot]@users.noreply.github.com"

    - name: Add upstream remote
      run: |
        git remote add upstream https://github.com/timdegroot1996/robotframework-dashboard.git

    - name: Fetch upstream
      run: |
        git fetch upstream

    - name: Check for changes
      id: check
      run: |
        if git diff --quiet HEAD upstream/main; then
          echo "changes=false" >> $GITHUB_OUTPUT
          echo "No new changes from upstream"
        else
          echo "changes=true" >> $GITHUB_OUTPUT
          echo "New changes detected from upstream"
        fi

    - name: Create sync branch and merge upstream
      if: steps.check.outputs.changes == 'true'
      run: |
        git checkout -b sync-upstream-$(date +%Y%m%d-%H%M%S)
        git merge upstream/main --no-edit

    - name: Create Pull Request
      if: steps.check.outputs.changes == 'true'
      uses: peter-evans/create-pull-request@v5
      with:
        token: ${{ secrets.GITHUB_TOKEN }}
        commit-message: "Sync with upstream changes"
        title: "ðŸ”„ Sync with upstream - $(date +%Y-%m-%d)"
        body: |
          ## Upstream Sync

          This PR automatically syncs the latest changes from the upstream repository.

          **Upstream Repository:** https://github.com/timdegroot1996/robotframework-dashboard

          ### What to do:
          1. Review the changes below
          2. If everything looks good, merge this PR
          3. If there are conflicts, resolve them manually

          ### Changes:
          - Synced with latest upstream commits
          - No conflicts detected (clean merge)

          ---
          *This PR was automatically created by the sync workflow*
        branch: sync-upstream-${{ github.run_number }}
        delete-branch: true
