name: Sync Fork with Upstream

on:
  schedule:
    # Run every day at 2 AM UTC
    - cron: '0 2 * * *'
  workflow_dispatch: # Allows manual triggering

jobs:
  sync:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout
      uses: actions/checkout@v4
      with:
        token: ${{ secrets.GITHUB_TOKEN }}
        fetch-depth: 0

    - name: Configure Git
      run: |
        git config --global user.name "github-actions[bot]"
        git config --global user.email "github-actions[bot]@users.noreply.github.com"
        git config --global pull.rebase false

    - name: Setup upstream remote
      run: |
        if git remote get-url upstream 2>/dev/null; then
          echo "Upstream remote already exists"
          git remote set-url upstream https://github.com/timdegroot1996/robotframework-dashboard.git
        else
          echo "Adding upstream remote"
          git remote add upstream https://github.com/timdegroot1996/robotframework-dashboard.git
        fi

    - name: Fetch upstream changes
      run: |
        echo "Fetching upstream changes..."
        git fetch upstream main --no-tags
        git fetch origin main

    - name: Check for changes
      id: check-changes
      run: |
        # Get the latest commit hashes
        UPSTREAM_HASH=$(git rev-parse upstream/main)
        CURRENT_HASH=$(git rev-parse HEAD)
        
        echo "Current HEAD: $CURRENT_HASH"
        echo "Upstream HEAD: $UPSTREAM_HASH"
        
        if [ "$UPSTREAM_HASH" = "$CURRENT_HASH" ]; then
          echo "âœ… Fork is already up to date with upstream"
          echo "has_changes=false" >> $GITHUB_OUTPUT
          exit 0
        fi
        
        # Count commits behind
        COMMITS_BEHIND=$(git rev-list --count HEAD..upstream/main)
        echo "Commits behind upstream: $COMMITS_BEHIND"
        
        # Check if we can fast-forward merge
        MERGE_BASE=$(git merge-base HEAD upstream/main)
        
        if [ "$MERGE_BASE" = "$CURRENT_HASH" ]; then
          echo "ðŸš€ Fast-forward merge possible"
          MERGE_TYPE="fast-forward"
        else
          echo "âš ï¸ Non-fast-forward merge required"
          MERGE_TYPE="merge-commit"
        fi
        
        # Save outputs for PR creation
        echo "has_changes=true" >> $GITHUB_OUTPUT
        echo "commits_behind=$COMMITS_BEHIND" >> $GITHUB_OUTPUT
        echo "merge_type=$MERGE_TYPE" >> $GITHUB_OUTPUT
        echo "upstream_hash=$UPSTREAM_HASH" >> $GITHUB_OUTPUT

    - name: Create sync notification file
      if: steps.check-changes.outputs.has_changes == 'true'
      run: |
        # Create a temporary file to trigger PR creation
        mkdir -p .github/sync
        cat > .github/sync/upstream-sync-notification.md << EOF
        # Upstream Sync Notification
        
        **Date:** $(date)
        **Commits behind:** ${{ steps.check-changes.outputs.commits_behind }}
        **Upstream commit:** ${{ steps.check-changes.outputs.upstream_hash }}
        
        ## Manual Sync Commands:
        \`\`\`bash
        git remote add upstream https://github.com/timdegroot1996/robotframework-dashboard.git
        git fetch upstream main
        git merge upstream/main
        git push origin main
        \`\`\`
        
        Delete this file after syncing.
        EOF

    - name: Create Pull Request
      if: steps.check-changes.outputs.has_changes == 'true'
      uses: peter-evans/create-pull-request@v5
      with:
        token: ${{ secrets.GITHUB_TOKEN }}
        add-paths: |
          .github/sync/
        commit-message: "Sync notification: ${{ steps.check-changes.outputs.commits_behind }} commits behind upstream"
        committer: github-actions[bot] <github-actions[bot]@users.noreply.github.com>
        author: github-actions[bot] <github-actions[bot]@users.noreply.github.com>
        title: "ðŸ”„ Upstream Sync Required (${{ steps.check-changes.outputs.commits_behind }} commits behind)"
        body: |
          ## ðŸ”„ Upstream Sync Notification
          
          Your fork is **${{ steps.check-changes.outputs.commits_behind }} commits** behind upstream.
          
          **ðŸ“Š Details:**
          - **Commits behind:** ${{ steps.check-changes.outputs.commits_behind }}
          - **Merge type:** ${{ steps.check-changes.outputs.merge_type }}
          - **Upstream commit:** `${{ steps.check-changes.outputs.upstream_hash }}`
          
          **ðŸ”— Links:**
          - [Upstream Repository](https://github.com/timdegroot1996/robotframework-dashboard)
          - [Compare Changes](https://github.com/timdegroot1996/robotframework-dashboard/compare/${{ github.sha }}..${{ steps.check-changes.outputs.upstream_hash }})
          
          **ðŸš€ Quick Sync (recommended):**
          ```bash
          # Add upstream and sync
          git remote add upstream https://github.com/timdegroot1996/robotframework-dashboard.git || git remote set-url upstream https://github.com/timdegroot1996/robotframework-dashboard.git
          git fetch upstream main
          git merge upstream/main
          git push origin main
          
          # Clean up
          rm -rf .github/sync/
          git add .github/sync/ && git commit -m "Remove sync notification after manual sync" && git push
          ```
          
          **âœ… After syncing:** Close this PR and delete the sync notification file.
          
          ---
          ðŸ¤– *Auto-generated sync notification*
        branch: sync-notification
        delete-branch: true
        base: main
