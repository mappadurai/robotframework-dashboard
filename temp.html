<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Dashboard Stats</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background-color: #0f172a;
      color: #f8fafc;
    }
    .stat-box {
      background-color: rgba(13, 110, 253, 0.1); /* based on Bootstrap primary */
      border: 1px solid rgba(13, 110, 253, 0.4);
      border-radius: 1rem;
      padding: 1.5rem;
      text-align: center;
      transition: all 0.3s ease;
    }
    .stat-box:hover {
      background-color: rgba(13, 110, 253, 0.2);
      box-shadow: 0 0 10px rgba(13, 110, 253, 0.3);
    }
    .stat-number {
      font-size: 2rem;
      font-weight: 700;
    }
    .stat-label {
      font-size: 1rem;
      color: #cbd5e1;
    }
  </style>
</head>
<body class="p-5">

  <div class="container">
    <h2 class="text-center mb-5">Dashboard Statistics</h2>

    <div class="row g-4">
      <div class="col-md-3 col-sm-6">
        <div class="stat-box">
          <div class="stat-number">144</div>
          <div class="stat-label">Runs</div>
        </div>
      </div>
      <div class="col-md-3 col-sm-6">
        <div class="stat-box">
          <div class="stat-number">426</div>
          <div class="stat-label">Suites</div>
        </div>
      </div>
      <div class="col-md-3 col-sm-6">
        <div class="stat-box">
          <div class="stat-number">6504</div>
          <div class="stat-label">Tests</div>
        </div>
      </div>
      <div class="col-md-3 col-sm-6">
        <div class="stat-box">
          <div class="stat-number">3307</div>
          <div class="stat-label">Keywords</div>
        </div>
      </div>
    </div>
  </div>

</body>
</html>
