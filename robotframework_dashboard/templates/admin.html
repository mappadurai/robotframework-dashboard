    <style>
        :root {
            font-family: Helvetica, sans-serif;
        }

        @media (prefers-color-scheme: light) {
            body {
                background-color: #eee;
            }
        }

        @media (prefers-color-scheme: dark) {
            :root {
                color-scheme: dark;
            }
        }

        .card {
            margin-bottom: 10px;
        }

<body>
    <div class="container-fluid mt-4">
        <div class="card">
            <div class="card-body">
                <div class="row">
                    <div class="col-auto">
                        <h1>Robot Framework Dashboard Admin Page</h1>
                    </div>
                    <div class="col-auto align-self-center">
                        <a href="/docs">
                            <button class="btn btn-outline-primary btn-sm mt-auto" id="openServerDocs">Open
                                Server Docs</button>
                        </a>
                    </div>
                    <div class="col-auto align-self-center">
                        <a href="/dashboard">
                            <button class="btn btn-outline-primary btn-sm mt-auto" id="openDashboard">Open
                                Dashboard</button>
                        </a>
                    </div>
                </div>
            </div>
        </div>
        <div class="card">
            <div class="card-body">
                <h2>Add output.xml To Database</h2>
            </div>
        </div>
        <div class="card">
            <div class="card-body">
                <h2>Remove output.xml From Database</h2>
            </div>
        </div>
        <div class="card">
            <div class="card-body">
                <h2>Runs In The Database</h2>
                <p>Use 'Run ID' or 'Run Start' to remove runs from the database.</p>
                <div class="row">
                    <div class="col">
                        <table id="runsTable"></table>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
